<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Gallery</title>
    <style>
        /* Masonry Grid Layout */
        .gallery {
            column-count: 3;
            column-gap: 1rem;
            padding: 1rem;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Hover Overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }
        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <!-- The Gallery -->
    <div class="gallery">
        <!-- Item 1 -->
        <div class="gallery-item">
            <img src="image1.jpg" alt="Project Title 1">
            <div class="overlay">
                <h3>Project Title 1</h3>
                <p>Branding</p>
            </div>
        </div>
        <!-- Item 2 -->
        <div class="gallery-item">
            <img src="image2.jpg" alt="Project Title 2">
            <div class="overlay">
                <h3>Project Title 2</h3>
                <p>Web Design</p>
            </div>
        </div>
        <!-- ... more items ... -->
    </div>

    <!-- You would link to a lightbox script here -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script> -->
</body>
</html>
